redis-master:
  image: redis:3
  volumes:
   - ./redis-cluster/redis.conf:/usr/local/etc/redis/redis.conf:ro
  command: redis-server /usr/local/etc/redis/redis.conf
redis-slave:
  image: redis-slave
erasure:
  image: erasuretester:latest
  cap_add:
    - SYS_ADMIN
  devices:
    - "/dev/fuse"
benchmark:
  image: erasuretester:latest
  command: /opt/erasuretester/benchmark.sh
  cap_add:
    - SYS_ADMIN
  devices:
    - "/dev/fuse"
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock

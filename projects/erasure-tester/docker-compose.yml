version: '2'
services:
  ignite:
    image: ignite:latest
  zookeeper:
    image: jplock/zookeeper:3.4.8
  erasure:
    image: erasuretester:latest
    cap_add:
      - SYS_ADMIN
    devices:
      - "/dev/fuse"
  benchmark:
    image: erasuretester:latest
    command: python3 -u /opt/erasuretester/benchmark.py
    cap_add:
      - ALL
    devices:
      - "/dev/fuse"
    volumes:
      - ./results:/opt/erasuretester/results
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      DOCKER_HOST:
